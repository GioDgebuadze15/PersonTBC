<form class="gradient-custom" [formGroup]="editPersonForm" (ngSubmit)="editPerson()">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Edit Person</h2>
              <p class="text-white-50 mb-5">Please update person information!</p>

              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg"
                       placeholder="First name" formControlName="firstName" matInput/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg"
                       placeholder="Last name" formControlName="lastName" matInput/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg"
                       placeholder="Personal Id" formControlName="personalId" matInput/>
              </div>


              <div class="input-group form-outline mb-4">
                <span class="input-group-text"> <i class="fa fa-birthday-cake" aria-hidden="true"></i> </span>
                <input class="form-control me-2" type="date" formControlName="dateOfBirth"  matInput>

                <div class="d-flex row">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="gender" value="Male"
                    >
                    <label class="form-check-label">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="gender" value="Female"
                    >
                    <label class="form-check-label">
                      Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="d-flex row">
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="accountStatus" value="Active"
                  >
                  <label class="form-check-label">
                    Active
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="accountStatus" value="Passive"
                  >
                  <label class="form-check-label">
                    Passive
                  </label>
                </div>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</form>
