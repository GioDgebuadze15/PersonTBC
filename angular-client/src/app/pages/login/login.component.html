<form class="gradient-custom" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg"
                       placeholder="Enter your email" formControlName="email" matInput/>
              </div>


              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg"
                  type="password"
                  placeholder="Enter your password" formControlName="password" matInput/>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <strong class="signUpButton text-primary" (click)="goToRegistrationPage()">Sign
                Up</strong>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
